{% extends 'adminpanel/base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="colxl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="page-title-wrapper">
            <div class="page-title-box">
                <h4 class="page-title bold">Create Hero Banner</h4>
            </div>
            <div class="breadcrumb-list">
                <!-- <ul>
                                    <li class="breadcrumb-link">
                                        <a href="index.html"><i class="fas fa-layer-group mr-2"></i>Hero Banner</a>
                                    </li>
                                </ul> -->
            </div>
        </div>
    </div>
</div>

<!-- Products Orders Start -->
<div class="container">
    <div class="row justify-content-center">
        <div class="hero-banner-col">
            <div class="hero-banner-card">
                <h3 class="hero-banner-title">Create Hero Banner</h3>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- Banner Image (Desktop) -->
                    <div class="mb-3">
                        <label class="hero-banner-label">Banner Image (Desktop)</label>
                        <input type="file" id="bannerImage" name="bannerImage" class="d-none" accept="image/*">
                        <div class="hero-banner-dropzone" id="bannerDropzone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 15a4 4 0 01.88-7.903 5.5 5.5 0 0110.658 2.35h.462A5 5 0 1120 15H3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 12v6m0 0l-2.5-2.5M12 18l2.5-2.5" />
                            </svg>
                            <p id="bannerImageText">Drag & drop or <span style="color:#007bff;text-decoration:underline">Select file</span></p>
                            <img id="bannerImagePreview" src="" alt="Preview" style="display: none;">
                        </div>
                    </div>

                    <!-- Mobile Banner Image -->
                    <div class="mb-3">
                        <label class="hero-banner-label">Banner Image (Mobile)</label>
                        <input type="file" id="mobileBannerImage" name="mobileBannerImage" class="d-none" accept="image/*">
                        <div class="hero-banner-dropzone" id="mobileBannerDropzone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3 15a4 4 0 01.88-7.903 5.5 5.5 0 0110.658 2.35h.462A5 5 0 1120 15H3z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M12 12v6m0 0l-2.5-2.5M12 18l2.5-2.5" />
                            </svg>
                            <p id="mobileBannerImageText">Drag & drop or <span style="color:#007bff;text-decoration:underline">Select file</span></p>
                            <img id="mobileBannerImagePreview" src="" alt="Preview" style="display: none;">
                        </div>
                    </div>


                    <!-- Title -->
                    <div class="mb-3">
                        <label for="bannerTitle" class="hero-banner-label">Banner Title</label>
                        <input type="text" id="bannerTitle" name="bannerTitle" class="hero-banner-input"
                            placeholder="Enter banner title">
                    </div>

                    <!-- Content -->
                    <div class="mb-4">
                        <label for="bannerContent" class="hero-banner-label">Banner Content</label>
                        <textarea id="bannerContent" name="bannerContent" rows="4" class="hero-banner-textarea"
                            placeholder="Enter banner content"></textarea>
                    </div>

                    <!-- Content Alignment -->
                    <div class="mb-3">
                        <label class="hero-banner-label">Content Alignment</label>
                        <div class="d-flex align-items-center gap-3">
                            <label class="d-flex align-items-center">
                                <input type="radio" name="contentAlignment" value="left" checked>
                                <span class="ms-2">Left</span>
                            </label>
                            <label class="d-flex align-items-center">
                                <input type="radio" name="contentAlignment" value="right">
                                <span class="ms-2">Right</span>
                            </label>
                        </div>
                    
                        <!-- Optional live preview -->
                        <div id="alignmentPreview" class="mt-3 p-3 border rounded" style="min-height:80px; display:flex; justify-content:flex-start; align-items:center;">
                            <span style="font-weight:bold;">Preview Text</span>
                        </div>
                    </div>

                    <!-- Submit -->
                    <div class="text-center">
                        <button type="submit" class="hero-banner-btn">Create Banner</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<script>
    function setupBannerUpload(inputId, dropzoneId, previewId, textId) {
        const input = document.getElementById(inputId);
        const dropzone = document.getElementById(dropzoneId);
        const preview = document.getElementById(previewId);
        const text = document.getElementById(textId);

        ['dragenter', 'dragover'].forEach(evt => {
            dropzone.addEventListener(evt, e => {
                e.preventDefault();
                dropzone.classList.add('dragover');
            });
        });

        ['dragleave', 'drop'].forEach(evt => {
            dropzone.addEventListener(evt, e => {
                e.preventDefault();
                dropzone.classList.remove('dragover');
            });
        });

        dropzone.addEventListener('click', () => input.click());

        dropzone.addEventListener('drop', e => {
            input.files = e.dataTransfer.files;
            previewImage(input.files[0], preview, text);
        });

        input.addEventListener('change', () => {
            previewImage(input.files[0], preview, text);
        });
    }

    function previewImage(file, preview, text) {
        if (file && file.type.startsWith('image/')) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                text.innerHTML = `<strong>${file.name}</strong> selected.`;
            };
            reader.readAsDataURL(file);
        } else {
            preview.style.display = 'none';
            text.innerHTML = 'Invalid file. Please upload an image.';
        }
    }

    // Initialize both upload areas
    setupBannerUpload('bannerImage', 'bannerDropzone', 'bannerImagePreview', 'bannerImageText');
    setupBannerUpload('mobileBannerImage', 'mobileBannerDropzone', 'mobileBannerImagePreview', 'mobileBannerImageText');
</script>

<script>
    const radios = document.querySelectorAll('input[name="contentAlignment"]');
    const preview = document.getElementById('alignmentPreview');

    radios.forEach(radio => {
        radio.addEventListener('change', () => {
            if (radio.value === 'left') {
                preview.style.justifyContent = 'flex-start';
                preview.style.textAlign = 'left';
            } else {
                preview.style.justifyContent = 'flex-end';
                preview.style.textAlign = 'right';
            }
        });
    });
</script>

{% endblock %}
