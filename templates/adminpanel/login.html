{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>eastoraDash</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="MobileOptimized" content="320">
    <!--Start Style -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/assets/css/fonts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/assets/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'admin/assets/css/auth.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'admin/assets/css/font-awesome.min.css' %}">
    <!-- Favicon Link -->
    <link rel="shortcut icon" type="image/png" href="{% static 'admin/assets/images/favicon.png' %}">
</head>

<body>
    <div class="eastora-auth-wrapper">
        <div class="eastora-auth-box">
            <div class="eastora-auth-content">
                <form method="POST" >{% csrf_token %}
                    <a href="index.html" class="eastora-auth-logo">
                        <img src="{% static 'admin/assets/images/logo2.png' %}" alt="" />
                    </a>
                    <h2>Hello, Welcome to <span>eastora</span></h2>
                    <p>Fill the Details Below to Login to Your Account</p>
                    <div class="eastora-auth-form">
                        <div class="eastora-auth-feilds mb-30">
                            <input name="username" type="text" placeholder="Username" class="eastora-input" />
                            <div class="eastora-auth-icon">
                                <i class="far fa-user"></i>
                            </div>
                        </div>
                        <div class="eastora-auth-feilds">
                            <input name="password" type="password" placeholder="Password" class="eastora-input" />
                            <div class="eastora-auth-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 482.8 482.8">
                                    <path
                                        d="M395.95,210.4h-7.1v-62.9c0-81.3-66.1-147.5-147.5-147.5c-81.3,0-147.5,66.1-147.5,147.5c0,7.5,6,13.5,13.5,13.5    s13.5-6,13.5-13.5c0-66.4,54-120.5,120.5-120.5c66.4,0,120.5,54,120.5,120.5v62.9h-275c-14.4,0-26.1,11.7-26.1,26.1v168.1    c0,43.1,35.1,78.2,78.2,78.2h204.9c43.1,0,78.2-35.1,78.2-78.2V236.5C422.05,222.1,410.35,210.4,395.95,210.4z M395.05,404.6    c0,28.2-22.9,51.2-51.2,51.2h-204.8c-28.2,0-51.2-22.9-51.2-51.2V237.4h307.2L395.05,404.6L395.05,404.6z"
                                        data-original="#000000" class="active-path" data-old_color="#000000"
                                        fill="currentColor"></path>
                                    <path
                                        d="M241.45,399.1c27.9,0,50.5-22.7,50.5-50.5c0-27.9-22.7-50.5-50.5-50.5c-27.9,0-50.5,22.7-50.5,50.5    S213.55,399.1,241.45,399.1z M241.45,325c13,0,23.5,10.6,23.5,23.5s-10.5,23.6-23.5,23.6s-23.5-10.6-23.5-23.5    S228.45,325,241.45,325z"
                                        data-original="#000000" class="active-path" data-old_color="#000000"
                                        fill="currentColor"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="eastora-other-feilds">
                        
                    </div>
                    <div class="eastora-auth-btn">
                        <button type="submit" class="eastora-btn eastora-login-member w-100">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
