<!DOCTYPE html>
<html>
<head>
    <title>Enquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

<h2>Submit an Enquiry</h2>

{% if success %}
    <p class="success">Thank you for your enquiry. Weâ€™ll get back to you soon!</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" name="name" required>

    <label for="email">Email:</label>
    <input type="email" name="email" required>

    <label for="phone">Phone:</label>
    <input type="text" name="phone" required>

    <label for="message">Message:</label>
    <textarea name="message" rows="5" required></textarea>

    <label for="related_package">Related Tour Package (optional):</label>
    <select name="related_package">
        <option value="">-- Select Package --</option>
        {% for package in packages %}
            <option value="{{ package.id }}">{{ package.title }}</option>
        {% endfor %}
    </select>

    <label for="related_resort">Related Resort (optional):</label>
    <select name="related_resort">
        <option value="">-- Select Resort --</option>
        {% for resort in resorts %}
            <option value="{{ resort.id }}">{{ resort.name }}</option>
        {% endfor %}
    </select>

    <button type="submit">Send Enquiry</button>
</form>

</body>
</html>
